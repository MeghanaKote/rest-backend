<!DOCTYPE html>
<html>
<head>
    <title>Patient Symptom Log </title>
</head>
<body>
<h1>Patient Symptom Log</h1>
<form method="post" action="/addSymptom" id="symptomRequest">

    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" name="patientId" required><br>

    <label for="symptom">Symptom:</label>
    <input type="text" id="symptom" name="symptom" required><br>

    <label for="severity">Severity:</label>
    <input type="text" id="severity" name="severity" required><br>

    <button type="submit" onclick="submitForm()">Register Symptom</button>
</form>
<script>
           function submitForm() {


            var form = document.getElementById("symptomRequest");

            var patientId = form.elements.patientId.value;

            var symptom = form.elements.symptom.value;

            var severity = form.elements.severity.value;



            var data = {

                patientId : patientId,

                symptom : symptom,

                severity : severity

            };


            alert(patientId);
            fetch("/addSymptom", {

                method: "POST",

                headers: {

                    "Content-Type": "application/json"

                },

                body: JSON.stringify(data)

            })

            .then(response => response.json())

            .then(result => {

                // Handle the response from the server

                console.log(result);

            })

            .catch(error => {

                // Handle any errors

                console.error("Error:", error);

            });

        }

    </script>
</body>
</html>
