<div class="container">
    <!-- The rest of your content goes here -->

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Patient Symptom Log</h1>
            <form method="post" action="/addSymptom" id="symptomRequest">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" class="form-control" id="patientId" name="patientId" required>
                </div>

                <div class="form-group">
                    <label for="symptom">Symptom:</label>
                    <input type="text" class="form-control" id="symptom" name="symptom" required>
                </div>

                <div class="form-group">
                    <label for="severity">Severity:</label>
                    <input type="text" class="form-control" id="severity" name="severity" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="submitForm()">Register Symptom</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function submitForm() {
        var form = document.getElementById("symptomRequest");
        var patientId = form.elements.patientId.value;
        var symptom = form.elements.symptom.value;
        var severity = form.elements.severity.value;

        var data = {
            patientId: patientId,
            symptom: symptom,
            severity: severity
        };

        fetch("/addSymptom", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log(result);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
</script>
