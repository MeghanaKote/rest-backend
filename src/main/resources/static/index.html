    /* Style the container (the div that contains the dropdown content) */

      display: inline-block;
    }

    /* Style the dropdown content */
    .dropdown-content {
      display: none;
      position: fixed;
      background-color: #f9f9f9;
      min-width: 110px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000; /* Adjust the z-index to make sure it's higher than other content */
    }

    /* Style the links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color on hover */
    .dropdown-content a:hover {
      background-color: #d3d3d3;
    }

    /* Show the dropdown content when hovering over the dropdown button */
    .dropdown:hover .dropdown-content {

<script>
        function submitForm() {
            var form = document.getElementById("symptomRequest");
            var patientId = form.elements.patientId.value;
            var symptom = form.elements.symptom.value;
            var severity = form.elements.severity.value;

            var data = {
                patientId: patientId,
                symptom: symptom,
                severity: severity
            };

            fetch("/addSymptom", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error("Error:", error);
            });
